<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Docker Engine 概述</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Docker Engine 概述</h1>
        <p>Docker Engine 是一个开源的容器化技术，用于构建和容器化应用程序。它作为一个客户端-服务器应用程序，包括：</p>
        <ul>
            <li>一个长时间运行的守护进程 (dockerd)</li>
            <li>用于与 Docker 守护进程通信的 API</li>
            <li>一个命令行界面 (CLI) 客户端 (docker)</li>
        </ul>
        <p>CLI 使用 Docker API 控制或与 Docker 守护进程交互。守护进程创建和管理 Docker 对象，如镜像、容器、网络和卷。</p>
    </div>
</body>
</html>
